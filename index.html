<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container-max">
            <nav class="navbar">
                <div class="logo">
                    <img src="logo.svg" alt="Blogr Logo">
                </div>

                <!-- Hamburger Menu -->
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

                <div class="nav-menu">
                    <ul class="nav-links">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Connect</a></li>
                    </ul>

                    <!-- Auth Buttons inside menu -->
                    <div class="auth-buttons">
                        <a href="#" class="log-in">Login</a>
                        <a href="#" class="sign-up">Sign Up</a>
                    </div>
                </div>
            </nav>

            <section class="hero">
                <h1>A modern publishing platform</h1>
                <p>Grow your audience and build your online brand</p>
                <div class="hero-buttons">
                    <a href="#" class="start">Start for Free</a>
                    <a href="#" class="learn">Learn More</a>
                </div>
            </section>
        </div>
    </header>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-menu").classList.toggle("active");
        }
    </script>
</body>

</html>
